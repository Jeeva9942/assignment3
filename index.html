<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Registration Form</h1>
	<form id="registration-form">
		<label for="firstName">First Name:</label>
		<input type="text" id="firstName" name="firstName" required>
		<span class="hint" id="firstNameHint"></span>
		
		<label for="lastName">Last Name:</label>
		<input type="text" id="lastName" name="lastName" required>
		<span class="hint" id="lastNameHint"></span>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		<span class="hint" id="emailHint"></span>
		
		<label for="contactNumber">Contact Number:</label>
		<input type="tel" id="contactNumber" name="contactNumber" required>
		<span class="hint" id="contactNumberHint"></span>
		
		<label for="address">Address:</label>
		<input type="text" id="address" name="address" required>
		<span class="hint" id="addressHint"></span>
		
		<label for="city">City:</label>
		<input type="text" id="city" name="city" required>
		<span class="hint" id="cityHint"></span>
		
		<button id="registerButton">Register</button>
	</form>
	
	<script src="script.js"></script>
</body>
</html>
